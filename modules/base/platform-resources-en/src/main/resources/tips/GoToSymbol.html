  <p>To open any particular method or field in the editor quickly, press <span class="shortcut">&shortcut:GotoSymbol;</span> (<span class="control">Navigate | Symbol</span>) and start typing its name.</p> 
  <p>Choose the symbol from a drop-down list that appears.</p>
